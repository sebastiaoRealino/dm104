<div class="row">
  <div class="col s8 offset-s2">
    <h1>Users</h1>
  </div>
</div>
<div class="row">
  <div class="card col s8 offset-s2">
    <ul>
      <li ng-repeat="item in vm.contacts">{{item.id}}</li>
    </ul>
    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="item in vm.contacts.results">
        <img src="{{item.picture.thumbnail}}" class="circle">
        <span class="title">{{item.name.first}}</span>
        <p>{{item.name.last}} <br>
           {{item.email}}
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
    </ul>
  </div>
</div>
